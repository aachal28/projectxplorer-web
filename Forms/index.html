<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>Student Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Username</label>
                            <input type="Text" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>   
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">College Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label> State</label>
                                <select required>
                                    <option disabled selected>Select state</option>
                                    <option>Maharashtra</option>
                                    <option>Rajshtan</option>
                                    <option>Karnataka</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>University</label>
                            <select required>
                                <option disabled selected>Select University</option>
                                <option>Pune university</option>
                                <option>Mumbai University</option>
                                <option>Jaipur University</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>College Name</label>
                            <select required>
                                <option disabled selected> Select College </option>
                                <option>IICMR</option>
                                <option>Sppu</option>
                                <option>VJTI</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>College District</label>
                            <select required>
                                <option disabled selected> Select District </option>
                                <option>Pune</option>
                                <option>Mumbai</option>
                                <option>Kolkatta</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label>College City</label>
                            <select required>
                                <option disabled selected> Select City </option>
                                <option>Thane</option>
                                <option>Baramati</option>
                                <option>Khed</option>
                                <option>Khodad</option>
                                <option>Pimpri</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Education</label>
                            <select required>
                                <option disabled selected> Select Level </option>
                                <option>PG</option>
                                <option>UG</option>
                                <option>PHD</option>
                                <option>M.phil</option>
                                <option>Diploma</option>
                                <option>PG Diploma</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Course</label>
                            <select required>
                                <option disabled selected> Select Course </option>
                                <option>BCA</option>
                                <option>MCA</option>
                                <option>BSC</option>
                                <option>Eng</option>
                                <option>MSC</option>
                                <option>MBA</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Specialisation</label>
                            <select required>
                                <option disabled selected> Select Specialisation </option>
                                <option>Computer Science</option>
                                <option>Electical</option>
                                <option>Management</option>
                                <option>Civil</option>
                                <option>Agriculture</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Year Of Study</label>
                            <select required>
                                <option disabled selected> Select Year </option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                            </select>
                        </div>

                        <div class="details ID">
                            <span class="title">Portfolio  Information</span>
        
                            <div class="fields">
                                <div class="input-field">
                                    <label> Skills</label>
                                        <input type="text" value="Enter Skills">
                                </div>
                            
                                <div class="input-field">
                                    <label> Platform Links</label>
                                        <input type="url" value="Enter Links">
                                </div>
                            
                                <div class="input-field">
                                    <label> Social Media Links</label>
                                        <input type="url" value="Enter Social Links">
                                </div>
                                <label> About </label>
                                <div class="textarea">
                                </div>
                            </div>
                        </div>
                    
                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
                </div> 
            </div>
            </form>

           </body>
</html>
