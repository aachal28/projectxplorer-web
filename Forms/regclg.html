<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive College Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>College Registration</header>

        <form action="#">
            <div class="form first">
               

                <div class="details ID">
                    <span class="title">College Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label> State</label>
                                <select required>
                                    <option disabled selected>Select state</option>
                                    <option>Maharashtra</option>
                                    <option>Rajshtan</option>
                                    <option>Karnataka</option>
                                </select>
                        </div>

                        <div class="input-field">
                            <label>University</label>
                            <select required>
                                <option disabled selected>Select University</option>
                                <option>Pune university</option>
                                <option>Mumbai University</option>
                                <option>Jaipur University</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>University Type</label>
                            <select required>
                                <option disabled selected> Select University Type </option>
                                <option>Open</option>
                                <option>Private</option>
                                <option>Deemed University</option>
                                <option>Public University</option>
                                <option>State University</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>College Name</label>
                            <select required>
                                <option disabled selected> Select College </option>
                                <option>IICMR</option>
                                <option>Sppu</option>
                                <option>VJTI</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>College ID</label>
                           <input type="number" placeholder="Enter College ID">
                        </div>

                        <div class="input-field">
                            <label>College District</label>
                            <select required>
                                <option disabled selected> Select District </option>
                                <option>Pune</option>
                                <option>Mumbai</option>
                                <option>Kolkatta</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label>College City</label>
                            <select required>
                                <option disabled selected> Select City </option>
                                <option>Thane</option>
                                <option>Baramati</option>
                                <option>Khed</option>
                                <option>Khodad</option>
                                <option>Pimpri</option>

                            </select>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" value="Enter Address"> 
                        </div>
                        
                        <div class="input-field">
                            <label>College Code</label>
                            <input type="Number" placeholder="Enter College Code"> 
                        </div>
                    
                        <div class="input-field">
                            <label>E-mail</label>
                            <input type="mail" value="Enter Mail"> 
                        </div>

                        <div class="input-field">
                            <label>Website</label>
                            <input type="url" value="Enter Website"> 
                        </div>

                        <div class="input-field">
                            <label>Contact No</label>
                            <input type="number" placeholder="+91"> 
                        </div>

                    <button class="nextBtn">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
                </div> 
            </div>
            </form>

           </body>
</html>
